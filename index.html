<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>镜像速度测试与跳转</title>
  <style>
    :root {
      --primary-bg: #fff;
      --primary-text: #333;
      --card-bg: #f8f9fa;
      --border-color: #e0e0e0;
      --success-color: #2ecc40;
      --warning-color: #ff851b;
      --error-color: #ff4136;
      --info-color: #0074d9;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-bg: #121212;
        --primary-text: #f0f0f0;
        --card-bg: #1e1e1e;
        --border-color: #333;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
      }
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--primary-bg);
      color: var(--primary-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      padding: 0;
      margin: 0;
    }
    
    .container {
      width: 100%;
      max-width: 100%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    
    @media (min-width: 768px) {
      .container {
        max-width: 700px;
        padding: 2rem 1.5rem;
      }
    }
    
    header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 0 0.5rem;
    }
    
    h1 {
      font-size: 1.5rem;
      margin: 0 0 0.5rem;
      font-weight: 600;
      color: var(--primary-text);
    }
    
    .subtitle {
      font-size: 0.9rem;
      color: #666;
      margin: 0;
      line-height: 1.4;
    }
    
    @media (prefers-color-scheme: dark) {
      .subtitle {
        color: #aaa;
      }
    }
    
    @media (min-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
    }
    
    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1.2rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      width: 100%;
    }
    
    @media (min-width: 768px) {
      .card {
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }
    }
    
    .mirror-header {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-bottom: 1rem;
    }
    
    @media (min-width: 480px) {
      .mirror-header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }
    
    .mirror-title {
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
    }
    
    @media (min-width: 480px) {
      .mirror-title {
        text-align: left;
      }
    }
    
    .refresh-btn {
      background-color: var(--info-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: all 0.2s ease;
      font-size: 0.9rem;
      justify-content: center;
      width: 100%;
    }
    
    @media (min-width: 480px) {
      .refresh-btn {
        width: auto;
        justify-content: flex-start;
      }
    }
    
    .refresh-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    
    .refresh-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .mirror-test {
      width: 100%;
    }
    
    ul#mirror-list {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    
    ul#mirror-list li {
      display: flex;
      align-items: center;
      font-size: 0.95rem;
      gap: 0.8rem;
      padding: 0.8rem;
      margin: 0.4rem 0;
      border-radius: 8px;
      transition: all 0.3s ease;
      user-select: none;
      color: inherit;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.03);
      min-height: 55px;
    }
    
    @media (min-width: 768px) {
      ul#mirror-list li {
        font-size: 1.1rem;
        gap: 1rem;
        padding: 0.9rem 1rem;
        margin: 0.5rem 0;
        min-height: 60px;
      }
    }
    
    @media (prefers-color-scheme: dark) {
      ul#mirror-list li {
        background-color: rgba(255, 255, 255, 0.05);
      }
    }
    
    ul#mirror-list li:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    ul#mirror-list li.checking {
      opacity: 0.9;
      background-color: rgba(0, 116, 217, 0.1);
    }
    
    ul#mirror-list li.failed {
      color: var(--error-color);
      opacity: 0.8;
      background-color: rgba(255, 65, 54, 0.1);
    }
    
    ul#mirror-list li.available-green {
      color: var(--success-color);
      font-weight: 600;
      opacity: 1;
      background-color: rgba(46, 204, 64, 0.1);
    }
    
    ul#mirror-list li.available-orange {
      color: var(--warning-color);
      font-weight: 600;
      opacity: 1;
      background-color: rgba(255, 133, 27, 0.1);
    }
    
    ul#mirror-list li.available-red {
      color: var(--error-color);
      font-weight: 600;
      opacity: 1;
      background-color: rgba(255, 65, 54, 0.1);
    }
    
    .icon {
      width: 1.6em;
      text-align: center;
      font-size: 1.2em;
      user-select: none;
      flex-shrink: 0;
    }
    
    @media (min-width: 768px) {
      .icon {
        width: 1.8em;
        font-size: 1.3em;
      }
    }
    
    .mirror-name {
      flex-grow: 1;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 500;
      font-size: 0.95rem;
    }
    
    @media (min-width: 768px) {
      .mirror-name {
        font-size: 1.1rem;
      }
    }
    
    .status {
      min-width: 80px;
      font-variant-numeric: tabular-nums;
      text-align: right;
      font-weight: 600;
      flex-shrink: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.9rem;
    }
    
    @media (min-width: 768px) {
      .status {
        min-width: 100px;
        font-size: 1rem;
        gap: 0.5rem;
      }
    }
    
    .status-content {
      min-width: 65px;
      text-align: center;
    }
    
    @media (min-width: 768px) {
      .status-content {
        min-width: 80px;
      }
    }
    
    .countdown-card {
      text-align: center;
      padding: 1.2rem;
    }
    
    @media (min-width: 768px) {
      .countdown-card {
        padding: 1.5rem;
      }
    }
    
    #countdown {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
      color: inherit;
      min-height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.3rem 0;
      line-height: 1.4;
    }
    
    @media (min-width: 768px) {
      #countdown {
        font-size: 1.2rem;
        min-height: 35px;
      }
    }
    
    .progress-container {
      margin: 1rem 0;
    }
    
    @media (min-width: 768px) {
      .progress-container {
        margin: 1.2rem 0;
      }
    }
    
    .progress-bar {
      width: 100%;
      height: 6px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }
    
    @media (prefers-color-scheme: dark) {
      .progress-bar {
        background-color: rgba(255, 255, 255, 0.1);
      }
    }
    
    .progress {
      height: 100%;
      width: 0;
      background-color: var(--info-color);
      transition: width 0.3s ease;
    }
    
    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 1rem;
      color: #666;
      user-select: text;
      width: 100%;
      margin-top: 0.5rem;
    }
    
    @media (min-width: 768px) {
      footer {
        font-size: 0.85rem;
        padding: 1.5rem;
      }
    }
    
    @media (prefers-color-scheme: dark) {
      footer {
        color: #aaa;
      }
    }
    
    footer a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    footer a:hover {
      color: var(--info-color);
      text-decoration: underline;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: var(--info-color);
      animation: spin 1s ease-in-out infinite;
      flex-shrink: 0;
    }
    
    @media (min-width: 768px) {
      .spinner {
        width: 18px;
        height: 18px;
      }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      justify-content: center;
      margin-top: 1.2rem;
    }
    
    @media (min-width: 480px) {
      .action-buttons {
        flex-direction: row;
        gap: 1rem;
      }
    }
    
    .btn {
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
      font-size: 0.95rem;
      width: 100%;
    }
    
    @media (min-width: 480px) {
      .btn {
        width: auto;
        min-width: 160px;
        padding: 0.7rem 1.3rem;
      }
    }
    
    @media (min-width: 768px) {
      .btn {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        min-width: 180px;
      }
    }
    
    .btn-primary {
      background-color: var(--info-color);
      color: white;
    }
    
    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    
    .btn-outline {
      background-color: transparent;
      border: 2px solid var(--border-color);
      color: var(--primary-text);
    }
    
    .btn-outline:hover {
      background-color: rgba(0, 0, 0, 0.05);
      transform: translateY(-2px);
    }
    
    @media (prefers-color-scheme: dark) {
      .btn-outline:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }
    }
    
    .fastest-badge {
      background-color: var(--success-color);
      color: white;
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      margin-left: 0.4rem;
      flex-shrink: 0;
    }
    
    @media (min-width: 768px) {
      .fastest-badge {
        font-size: 0.75rem;
        margin-left: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>镜像速度测试</h1>
      <p class="subtitle">测试可用服务器性能并选择最佳访问节点</p>
    </header>
    
    <div class="card mirror-test">
      <div class="mirror-header">
        <div class="mirror-title">可用镜像列表</div>
        <button id="refresh-btn" class="refresh-btn">
          <span class="icon">🔄</span> 重新测试
        </button>
      </div>
      <ul id="mirror-list">
        <li id="m1" class="checking" title="GitHub Pages" data-url="https://github.uwillno.com">
          <span class="icon">🌐</span>
          <span class="mirror-name">GitHub Pages</span>
          <span class="status">
            <span class="spinner"></span>
            <span class="status-content">检测中...</span>
          </span>
        </li>
        <li id="m2" class="checking" title="Vercel" data-url="https://vercel.uwillno.com">
          <span class="icon">💠</span>
          <span class="mirror-name">Vercel</span>
          <span class="status">
            <span class="spinner"></span>
            <span class="status-content">检测中...</span>
          </span>
        </li>
        <li id="m3" class="checking" title="Cloudflare" data-url="https://cloudflare.uwillno.com">
          <span class="icon">🔶</span>
          <span class="mirror-name">Cloudflare</span>
          <span class="status">
            <span class="spinner"></span>
            <span class="status-content">检测中...</span>
          </span>
        </li>
        <li id="m4" class="checking" title="EdgeOne" data-url="https://edgeone.uwillno.com">
          <span class="icon">🌀</span>
          <span class="mirror-name">EdgeOne</span>
          <span class="status">
            <span class="spinner"></span>
            <span class="status-content">检测中...</span>
          </span>
        </li>
        <li id="m5" class="checking" title="Netlify" data-url="https://netlify.uwillno.com">
          <span class="icon">🔷</span>
          <span class="mirror-name">Netlify</span>
          <span class="status">
            <span class="spinner"></span>
            <span class="status-content">检测中...</span>
          </span>
        </li>
      </ul>
    </div>
    
    <div class="card countdown-card">
      <div id="countdown">正在检测镜像速度...</div>
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <div class="action-buttons">
        <button id="go-now-btn" class="btn btn-primary" disabled>
          <span class="icon">🚀</span> 前往最快镜像
        </button>
        <button id="cancel-btn" class="btn btn-outline">
          <span class="icon">⏹️</span> 取消自动跳转
        </button>
      </div>
    </div>
  </div>

  <footer>
    <a href="https://icp.gov.moe/?keyword=20249102" target="_blank">萌ICP备20249102号</a>
  </footer>

<script>
  const mirrors = [
    { url: "https://github.uwillno.com", id: "m1" },
    { url: "https://vercel.uwillno.com", id: "m2" },
    { url: "https://cloudflare.uwillno.com", id: "m3" },
    { url: "https://edgeone.uwillno.com", id: "m4" },
    { url: "https://netlify.uwillno.com", id: "m5" }
  ];

  let fastestMirror = null;
  let redirectTimer = null;
  let autoRedirectEnabled = true;
  let isTesting = true;
  let testResults = [];

  // 获取当前URL的查询参数
  function getQueryParams() {
    const queryString = window.location.search;
    return queryString ? queryString : '';
  }

  function getColorClassByTime(ms) {
    if (ms < 200) return 'available-green';
    else if (ms < 600) return 'available-orange';
    else return 'available-red';
  }

  function pingMirror(mirror) {
    return new Promise(resolve => {
      const el = document.getElementById(mirror.id);
      const statusContent = el.querySelector('.status-content');
      const spinner = el.querySelector('.spinner');
      const start = performance.now();
      const queryParams = getQueryParams();
      
      // 添加点击事件监听
      el.addEventListener('click', () => {
        clearTimeout(redirectTimer);
        window.location.href = mirror.url + queryParams;
      });
      
      fetch(mirror.url + '/__ping__.txt?_=' + Math.random(), { 
        method: 'HEAD', 
        mode: 'no-cors',
        cache: 'no-store',
        timeout: 5000
      })
        .then(() => {
          const time = Math.round(performance.now() - start);
          el.classList.remove('checking', 'failed', 'available-green', 'available-orange', 'available-red');
          el.classList.add(getColorClassByTime(time));
          if (spinner) spinner.remove();
          statusContent.textContent = time + ' ms';
          resolve({ ...mirror, time, status: 'success' });
        })
        .catch(() => {
          el.classList.remove('checking', 'available-green', 'available-orange', 'available-red');
          el.classList.add('failed');
          if (spinner) spinner.remove();
          statusContent.textContent = '超时';
          resolve({ ...mirror, time: Infinity, status: 'failed' });
        });
    });
  }

  function startRedirectCountdown(fastest) {
    const countdown = document.getElementById('countdown');
    const progress = document.getElementById('progress');
    const goNowBtn = document.getElementById('go-now-btn');
    const queryParams = getQueryParams();
    
    if (!fastest) {
      countdown.textContent = '未找到可用镜像，请稍后重试。';
      progress.style.width = '100%';
      progress.style.backgroundColor = 'var(--error-color)';
      goNowBtn.disabled = true;
      return;
    }
    
    fastestMirror = fastest;
    goNowBtn.disabled = false;
    
    // 标记最快镜像
    const fastestEl = document.getElementById(fastest.id);
    if (fastestEl) {
      const mirrorName = fastestEl.querySelector('.mirror-name');
      if (!mirrorName.querySelector('.fastest-badge')) {
        const badge = document.createElement('span');
        badge.className = 'fastest-badge';
        badge.textContent = '最快';
        mirrorName.appendChild(badge);
      }
    }
    
    let seconds = 5;
    updateCountdownText(seconds, fastest);
    
    redirectTimer = setInterval(() => {
      seconds--;
      const progressPercent = ((5 - seconds) / 5) * 100;
      progress.style.width = `${progressPercent}%`;
      
      if (seconds <= 0) {
        clearInterval(redirectTimer);
        if (autoRedirectEnabled) {
          window.location.href = fastest.url + queryParams;
        }
      } else {
        updateCountdownText(seconds, fastest);
      }
    }, 1000);
  }
  
  function updateCountdownText(seconds, fastest) {
    const countdown = document.getElementById('countdown');
    const fastestEl = document.getElementById(fastest.id);
    const mirrorName = fastestEl ? fastestEl.title : fastest.url;
    countdown.textContent = `${seconds}秒后自动跳转到最快镜像 (${mirrorName})...`;
  }

  function resetTest() {
    clearTimeout(redirectTimer);
    autoRedirectEnabled = true;
    isTesting = true;
    
    const countdown = document.getElementById('countdown');
    const progress = document.getElementById('progress');
    const goNowBtn = document.getElementById('go-now-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const refreshBtn = document.getElementById('refresh-btn');
    
    countdown.textContent = '正在检测镜像速度...';
    progress.style.width = '0%';
    progress.style.backgroundColor = 'var(--info-color)';
    goNowBtn.disabled = true;
    cancelBtn.style.display = 'block';
    refreshBtn.disabled = true;
    
    // 重置所有镜像状态
    mirrors.forEach(mirror => {
      const el = document.getElementById(mirror.id);
      if (el) {
        el.className = 'checking';
        const statusContent = el.querySelector('.status-content');
        const spinner = el.querySelector('.spinner');
        if (statusContent) {
          statusContent.textContent = '检测中...';
        }
        if (!spinner) {
          const newSpinner = document.createElement('span');
          newSpinner.className = 'spinner';
          el.querySelector('.status').prepend(newSpinner);
        }
        // 移除最快标记
        const badge = el.querySelector('.fastest-badge');
        if (badge) {
          badge.remove();
        }
      }
    });
    
    return runTest();
  }

  async function runTest() {
    const countdown = document.getElementById('countdown');
    const goNowBtn = document.getElementById('go-now-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const refreshBtn = document.getElementById('refresh-btn');
    const queryParams = getQueryParams();
    
    countdown.textContent = '正在检测镜像速度...';
    
    // 设置按钮事件
    goNowBtn.onclick = function() {
      if (fastestMirror) {
        window.location.href = fastestMirror.url + queryParams;
      }
    };
    
    cancelBtn.onclick = function() {
      autoRedirectEnabled = false;
      clearTimeout(redirectTimer);
      countdown.textContent = `已取消自动跳转，最快镜像为 ${fastestMirror.mirrorName} (${fastestMirror.time} ms)`;
      cancelBtn.style.display = 'none';
      goNowBtn.textContent = `前往 ${fastestMirror.mirrorName}`;
    };

    refreshBtn.onclick = resetTest;

    testResults = await Promise.all(mirrors.map(pingMirror));
    
    // 为每个结果添加镜像名称
    testResults.forEach(result => {
      const el = document.getElementById(result.id);
      if (el) {
        result.mirrorName = el.title;
      }
    });

    const fastest = testResults.filter(r => r.status === 'success').sort((a, b) => a.time - b.time)[0];
    isTesting = false;
    refreshBtn.disabled = false;
    startRedirectCountdown(fastest);
  }

  // Start the test
  runTest();
</script>

</body>
</html>
